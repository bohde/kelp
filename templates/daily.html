{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block body %}
<table>
{% for b in blocks %}
	<tr><td>{{b.start}}</td><td></td><td></td></tr>
	{% for s in b.slots %}
		<tr><td></td>
		<td>{{s.program.name}}</td>
		{% if s.isdone %}
			<td>{{s.isdone}}</td>
		{%else%}
			<td>
			<form action='{% url kelp.views.addentry s.id %}' method='POST'>
			Notes: <input type='text' name='notes'><input type='submit' value='add'>
			</form>
		{% endif %}
		</td></tr>
	{% endfor %}
{% endfor %}
</table>
{% endblock %}

{% block footer %}
{% endblock %}
